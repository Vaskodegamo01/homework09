<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <title>url short</title>
</head>
<body>
<div id="result_form"></div>
<div id="text_send">
    <form method="post" id="ajax_form" action="">
        <div class="form-group">
            <label for="name">Имя исполнителя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="image">Фото</label>
            <input type="file" class="form-control" name="image" id="image" required>
        </div>
        <div class="form-group">
            <label for="information">Информация</label>
            <input type="text" class="form-control" id="information" name="information" required>
        </div>
        <div style="overflow: hidden; padding-right: .5em;">
            <input type="submit" id="btn" class="btn btn-primary" value="Отправить">
        </div>
    </form>
</div>
<div id="mydiv">
</div>
</body>
</html>
